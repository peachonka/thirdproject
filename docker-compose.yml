version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: space_db
      POSTGRES_USER: space_user
      POSTGRES_PASSWORD: space_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  php-web:
    build: ./services/php-web
    ports:
      - "8080:80"
    volumes:
      - ./services/laravel-patches:/opt/laravel-patches
    environment:
      WEB_DOCUMENT_ROOT: /var/www/html/public
      DB_HOST: postgres
      DB_DATABASE: space_db
      DB_USERNAME: space_user
      DB_PASSWORD: space_pass
      REDIS_HOST: redis
      RUST_BASE: http://host.docker.internal:3001
    depends_on:
      - postgres
      - redis
    command: ["/bin/sh", "-c", "if [ -d /opt/laravel-patches ]; then echo 'Применяю патчи...'; cp -r /opt/laravel-patches/* /var/www/html/ 2>/dev/null || true; fi; echo 'Запускаю Apache...'; exec apache2-foreground"]
volumes:
  postgres_data:
  redis_data: